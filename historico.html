<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Recargas</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/historico.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <button id="btnVoltar" class="btn btn-secondary">← Voltar</button>
            <h1>Histórico de Recargas</h1>
        </header>

        <main class="historico-content">
            <div class="filtros">
                <div class="form-group">
                    <label for="filtroTipo">Tipo de Cartão</label>
                    <select id="filtroTipo">
                        <option value="todos">Todos</option>
                        <option value="estudante">Estudante</option>
                        <option value="social">Social</option>
                    </select>
                </div>
                <button id="btnLimparFiltros" class="btn btn-secondary">Limpar Filtros</button>
            </div>

            <div id="listaHistorico" class="lista-historico">
                <!-- Histórico será carregado dinamicamente -->
            </div>

            <div id="mensagemVazio" class="mensagem-vazio" style="display: none;">
                <p>Nenhuma recarga encontrada.</p>
            </div>
        </main>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/configuracoes.js"></script>
    <script src="js/historico.js"></script>
</body>
</html>
